<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/productCart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Cart</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <input type="checkbox" id="check">
            <nav>
                <div class="menu__icon"><a href="/">Re@dme</a></div>
                
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="/productDetail">Mis Compras</a></li>
                    <li><a href="/productCart">Productos</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ol>
                <div class="search menu__search_box">
                    <input type="search" placeholder="Search here">
                    <span class="fa fa-search"></span>
                    <a href="/login"><i class="fas fa-user-circle menu__avatar"></i></a>
                        <p><a href="/login">Usuario</a></p>
                    </i>
                </div>
                <label for="check" class="menu__bar">
                    <span class="fa fa-bars" id="menu__bars"></span>
                    <span class="fa fa-times" id="menu__times"></span>
                </label>
            </nav>
        </div>
        <div class="detail detail-box">
            <div class="title-box">
                <p>Tus Productos</p>
            </div>
            <div class="article-show-box">
                <article>
                        <div class="img-box">
                            <img src="example1.jpg" alt="">
                        </div>

                    
                    <ol class="details-stock">
                        <li><h2>AWAKE, ARISE, or be forever fallen!</h2></li>
                        <li>Origen: <p>Argentina</p></li>
                        <li class="envio-premium">Envia 1 dia habil</li>
                        <li>Stock: <h3>Disponible</h3></li>
                        <li>Estado: <p>Nuevo</p></li>
                    </ol>
                </article>
                <div class="prices-box">
                    <div class="column-fl">
                        <p>Price</p>
                        <p>1439</p>
                    </div>
                    <div class="column-fl">
                        <p>Cantidad</p>
                        <p>1</p>
                    </div>
                    <div class="column-fl">
                        <p>Subtotal</p>
                        <p>1439<i style="margin-left: 10px; color:red" class="far fa-times-circle"></i></p>
                    </div>
                    
                    <button type="submit">Comprar</button>
                </div>
            </div>

            
        </div>

    </div>


</body>
</html>
